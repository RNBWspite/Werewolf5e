<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Dungeons & Dragons 5e - Dragon head/D20 hybrid -->
  <defs>
    <linearGradient id="dndGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e" stroke="#8b0000" stroke-width="2"/>
  <!-- D20 shape -->
  <polygon points="50,8 85,35 78,78 22,78 15,35" fill="url(#dndGrad)" stroke="#ff4444" stroke-width="1"/>
  <!-- Inner triangle -->
  <polygon points="50,25 70,60 30,60" fill="none" stroke="#ff4444" stroke-width="1" opacity="0.5"/>
  <!-- Dragon silhouette on dice -->
  <path d="M40 45 L35 50 L38 55 L45 50 L50 55 L55 50 L62 55 L65 50 L60 45 L55 48 L50 42 L45 48 Z" 
        fill="#ff4444" opacity="0.8"/>
  <!-- Number 20 -->
  <text x="50" y="75" font-family="serif" font-size="14" font-weight="bold" fill="#ff4444" text-anchor="middle">20</text>
</svg>
