<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Call of Cthulhu - Tentacle eye -->
  <defs>
    <linearGradient id="cthulhuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1a0a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e" stroke="#1a3a1a" stroke-width="2"/>
  <!-- Tentacles -->
  <path d="M15 60 Q25 40 35 55 Q45 70 35 80" fill="none" stroke="#2d5a2d" stroke-width="4" stroke-linecap="round"/>
  <path d="M85 60 Q75 40 65 55 Q55 70 65 80" fill="none" stroke="#2d5a2d" stroke-width="4" stroke-linecap="round"/>
  <path d="M25 80 Q35 75 40 85" fill="none" stroke="#2d5a2d" stroke-width="3" stroke-linecap="round"/>
  <path d="M75 80 Q65 75 60 85" fill="none" stroke="#2d5a2d" stroke-width="3" stroke-linecap="round"/>
  <!-- Central eye -->
  <ellipse cx="50" cy="45" rx="18" ry="22" fill="url(#cthulhuGrad)" stroke="#3d7a3d" stroke-width="2"/>
  <ellipse cx="50" cy="45" rx="10" ry="15" fill="#1a3a1a"/>
  <ellipse cx="50" cy="45" rx="5" ry="10" fill="#00ff00" opacity="0.8"/>
  <ellipse cx="50" cy="45" rx="2" ry="5" fill="#000"/>
  <!-- Small tentacles from eye -->
  <path d="M35 35 Q25 25 20 30" fill="none" stroke="#3d7a3d" stroke-width="2" stroke-linecap="round"/>
  <path d="M65 35 Q75 25 80 30" fill="none" stroke="#3d7a3d" stroke-width="2" stroke-linecap="round"/>
</svg>
