<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Werewolf 5e</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <header class="sticky-header">
        <nav>
            <a href="index.html" class="nav-home" aria-label="Home">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </a>
            <a href="account.html">Account</a>
            <a href="characters.html">Characters</a>
            <a href="sessions.html">Sessions</a>
            <a href="about.html">About Us</a>
        </nav>
        <a href="index.html" class="header-logo-link">
            <img src="https://github.com/user-attachments/assets/aaa6e10d-a24c-4711-8da7-2683d2028d7b" alt="RNBW Logo" class="header-logo">
        </a>
    </header>
    
    <main class="account-main">
        <section class="account-section">
            <div class="auth-container">
                <div class="auth-form-wrapper" id="reset-form-wrapper">
                    <h2>Reset Your Password</h2>
                    <p class="subtitle" id="status-message">Please enter your new password.</p>
                    
                    <form id="reset-password-form" class="auth-form">
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" name="password" placeholder="Enter new password" required minlength="6">
                            <small>Minimum 6 characters</small>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm" placeholder="Confirm new password" required>
                        </div>
                        
                        <div class="form-group">
                            <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" id="submit-btn">Reset Password</button>
                        </div>
                    </form>
                    
                    <p class="auth-switch">
                        <a href="account.html" class="link-btn">Back to Sign In</a>
                    </p>
                </div>
            </div>
        </section>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const form = document.getElementById('reset-password-form');
            const statusMessage = document.getElementById('status-message');
            const submitBtn = document.getElementById('submit-btn');
            
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                statusMessage.textContent = 'Invalid or missing reset token.';
                statusMessage.style.color = 'red';
                form.style.display = 'none';
                return;
            }
            
            // Verify token is valid
            try {
                const response = await fetch('/api/password-reset/verify-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });
                
                const data = await response.json();
                
                if (!response.ok || !data.valid) {
                    statusMessage.textContent = 'This reset link has expired or is invalid.';
                    statusMessage.style.color = 'red';
                    form.style.display = 'none';
                    return;
                }
                
                statusMessage.textContent = `Resetting password for: ${data.email}`;
                statusMessage.style.color = '#9acd32';
            } catch (error) {
                console.error('Error verifying token:', error);
                statusMessage.textContent = 'Error verifying reset token. Please try again.';
                statusMessage.style.color = 'red';
                form.style.display = 'none';
                return;
            }
            
            // Handle form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Validate passwords match
                if (newPassword !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                // Get reCAPTCHA response
                const recaptchaResponse = grecaptcha.getResponse();
                
                if (!recaptchaResponse) {
                    alert('Please complete the reCAPTCHA verification.');
                    return;
                }
                
                // Disable submit button
                submitBtn.disabled = true;
                submitBtn.textContent = 'Resetting...';
                
                try {
                    const response = await fetch('/api/password-reset/reset', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token,
                            newPassword,
                            recaptchaToken: recaptchaResponse
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        alert('Password reset successful! You can now sign in with your new password.');
                        window.location.href = 'account.html';
                    } else {
                        alert(data.error || 'Failed to reset password. Please try again.');
                        grecaptcha.reset();
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Reset Password';
                    }
                } catch (error) {
                    console.error('Error resetting password:', error);
                    alert('An error occurred. Please try again.');
                    grecaptcha.reset();
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            });
        });
    </script>
</body>
</html>
